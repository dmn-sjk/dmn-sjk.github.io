<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="assets/moth.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damian SÃ³jka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f5f5f5;           /* Almost white, for headings */
            --secondary: #a0a0a0;         /* Medium grey, for secondary text */
            --accent: #d47202;            /* Amber/Orange, for accents */
            --bg: #101010;                /* Very dark grey, for body background */
            --section-bg: #1d1d1d;        /* Dark grey for sections/cards */
            --white: #ffffff;             /* Pure white */
            --text: #cccccc;              /* Light grey, for main paragraph text */
            --muted: #a0a0a0;             /* Same as secondary */
            --dark-accent-text: #101010;  /* For text on accent background */
            --border-color: #333333;      /* Grey for borders */
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            background-image: linear-gradient(rgba(255, 255, 255, 0.04) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.04) 1px, transparent 1px);
            background-size: 25px 25px;
        }
        header {
            background: transparent;
            color: var(--white);
            padding: 40px 0 20px 0;
            text-align: center;
        }
        header h1 {
            font-family: 'Space Mono', monospace;
            font-size: 2.7em;
            margin-bottom: 0.2em;
            letter-spacing: 2px;
            color: var(--primary);
        }
        header p {
            font-size: 1.2em;
            color: var(--text);
            margin-top: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background: rgba(29, 29, 29, 0.8); /* var(--section-bg) with alpha */
            backdrop-filter: blur(8px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 10;
        }
        nav a {
            font-family: 'Space Mono', monospace;
            color: var(--text);
            padding: 16px 22px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05em;
            transition: background 0.2s, color 0.2s;
            border-bottom: 2px solid transparent;
        }
        nav a:hover, nav a:focus {
            background: transparent;
            color: var(--accent);
            border-bottom: 2px solid var(--accent);
        }
        main {
            padding: 32px 16px 16px 16px;
            max-width: 900px;
            margin: 0 auto;
        }
        section {
            background: var(--section-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: none;
            margin-bottom: 36px;
            padding: 32px 28px 24px 28px;
            scroll-margin-top: 64px;
        }
        h2 {
            font-family: 'Space Mono', monospace;
            color: var(--primary);
            margin-top: 0;
            font-size: 2em;
            border-left: 6px solid var(--accent);
            padding-left: 12px;
            margin-bottom: 0.7em;
        }
        h3 {
            font-family: 'Space Mono', monospace;
            color: var(--primary);
            margin-top: 1.2em;
            margin-bottom: 0.5em;
            font-size: 1.2em;
        }
        h4 {
            color: var(--secondary);
            margin-top: 1em;
            margin-bottom: 0.3em;
        }
        ul {
            margin: 0;
            padding-left: 1.3em;
        }
        .skills-list, .frameworks-list, .interests-list, .certificates-list {
            list-style: disc inside;
            padding: 0;
        }
        .links a {
            margin-right: 1em;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            border-bottom: 1px dotted var(--accent);
            transition: color 0.2s, background-color 0.2s;
        }
        .links a:hover {
            color: var(--dark-accent-text);
            background-color: var(--accent);
        }
        .subsection {
            margin-bottom: 1.2em;
        }
        .record {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 2em;
        }
        .record:last-child {
            margin-bottom: 0;
        }
        .record-dates {
            flex: 0 0 140px;
            text-align: left;
            color: var(--muted);
            font-size: 0.9em;
            padding-top: 0.3em;
        }
        .record-dates p {
            margin: 0 0 0.5em 0;
        }
        .record-dates p:last-child {
            margin-bottom: 0;
        }
        .record-details {
            flex: 1;
            padding-left: 1.5rem;
            border-left: 1px solid var(--border-color);
        }
        .record-details h3 {
            margin-top: 0;
        }
        .job-titles {
            margin: 0.6em 0 0.8em;
        }
        .job-titles p {
            font-weight: bold;
            color: var(--primary);
            font-size: 1.1em;
            margin: 0;
        }
        .job-titles p + p {
            margin-top: 0.2em;
        }
        .publication {
            display: flex;
            margin-bottom: 2.5rem;
            align-items: flex-start;
        }
        .publication:last-child {
            margin-bottom: 0;
        }
        .publication-image {
            flex: 0 0 180px;
            margin-right: 1.5rem;
        }
        .publication-image img {
            width: 100%;
            height: auto;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--white);
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .publication-image img:hover {
            transform: scale(1.03);
        }
        .publication-details {
            flex: 1;
        }
        .publication-title {
            font-weight: bold;
            font-size: 1.25rem;
            color: var(--primary);
            margin-bottom: 0.25rem;
        }
        .publication-authors {
            margin-bottom: 0.25rem;
            color: var(--text);
            font-style: italic;
        }
        .publication-venue {
            margin-bottom: 1rem;
            color: var(--muted);
        }
        .publication-additional-venue {
            margin-top: -0.75rem;
            margin-bottom: 1rem;
            color: var(--muted);
            font-size: 0.9em;
        }
        .publication-links button,
        .publication-links a {
            display: inline-block;
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            text-decoration: none;
            color: var(--text);
            background-color: transparent;
            cursor: pointer;
            margin-right: 10px;
            font-family: inherit;
            font-size: 0.9rem;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }
        .publication-links button:hover,
        .publication-links a:hover {
            background-color: var(--accent);
            color: var(--dark-accent-text);
            border-color: var(--accent);
        }
        .publication-abstract {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg);
            font-size: 0.95em;
            line-height: 1.6;
            text-align: justify;
        }
        .awards-list, .posters-list {
            margin-top: 0.5em;
        }
        /* Image Modal (Lightbox) with Animation */
        .image-modal {
            display: flex; /* Use flex for centering */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            cursor: pointer;
            justify-content: center;
            align-items: center;
            /* Animation properties */
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        .image-modal.show {
            opacity: 1;
            pointer-events: auto;
        }
        .image-modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90%;
            border-radius: 6px;
            background-color: var(--white);
            /* Animation properties */
            transform: scale(0.8);
            transition: transform 0.3s ease-in-out;
        }
        .image-modal.show .image-modal-content {
            transform: scale(1);
        }
        /* Back to Top Button */
        #backToTop {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: var(--accent);
            color: var(--dark-accent-text);
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            font-size: 2em;
            cursor: pointer;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, color 0.2s, transform 0.2s, box-shadow 0.2s;
            opacity: 0.85;
        }
        #backToTop:hover {
            background: var(--section-bg);
            color: var(--accent);
            transform: scale(1.08);
            opacity: 1;
            box-shadow: 0 0 12px var(--accent);
        }
        #backToTop:active {
            transform: scale(0.98);
        }
        /* Responsive */
        @media (max-width: 700px) {
            main { padding: 12px; }
            section { padding: 18px 14px; }
            nav a { padding: 12px 10px; font-size: 0.98em; }
            #backToTop { bottom: 16px; right: 16px; width: 44px; height: 44px; font-size: 1.4em; }

            .record {
                flex-direction: column;
                gap: 0.5rem;
            }
            .record-dates {
                text-align: left;
                padding-top: 0;
                font-weight: 500;
                color: var(--text);
            }
            .record-details {
                border-left: none;
                padding-left: 0;
            }
        }
        .header-flex {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
            padding-top: 12px;
            padding-bottom: 12px;
        }
        .profile-photo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(45,58,75,0.12);
        }
        .header-text {
            text-align: center;
        }
        @media (max-width: 600px) {
            .header-flex {
                flex-direction: column;
                gap: 12px;
            }
        }
        .header-centerpiece {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 120px;
        }
        .profile-photo-abs {
            position: absolute;
            left: 50%;
            transform: translate(-550px, -50%);
            top: 50%;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--secondary);
            /* var(--accent); */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            z-index: 1;
        }
        .profile-photo-right {
            position: absolute;
            right: 50%;
            transform: translate(550px, -50%);
            top: 50%;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--secondary);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            z-index: 1;
        }
        .header-text {
            margin: 0 auto;
            text-align: center;
            width: 100%;
            z-index: 2;
        }
        @media (max-width: 700px) {
            .header-centerpiece {
                flex-direction: column;
                min-height: unset;
            }
            .profile-photo-abs {
                position: static;
                transform: none;
                margin-bottom: 12px;
                width: 160px;
                height: 160px;
            }
            .profile-photo-right {
                position: static;
                transform: none;
                margin-top: 12px;
                width: 160px;
                height: 160px;
            }
        }
        .header-links {
            margin-top: 16px;
            display: flex;
            justify-content: center;
            gap: 18px;
        }
        .header-btn-circle {
            background: var(--section-bg);
            color: var(--white);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            font-size: 1.4em;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: none;
            transition: background 0.2s, color 0.2s, transform 0.2s, border-color 0.2s;
            padding: 0;
        }
        .header-btn-circle:hover, .header-btn-circle:focus {
            background: var(--section-bg);
            color: var(--accent);
            border-color: var(--accent);
            transform: translateY(-2px) scale(1.08);
        }
        .header-email {
            display: flex;
            align-items: center;
            background: var(--section-bg);
            color: var(--text);
            border: 1px solid var(--border-color);
            text-decoration: none;
            font-weight: 700;
            font-size: 1em;
            margin-left: 10px;
            transition: color 0.2s, border-color 0.2s;
            letter-spacing: 0.01em;
            height: 44px;
            min-width: 44px;
            padding: 0 16px 0 12px;
            border-radius: 22px;
            box-shadow: none;
            box-sizing: border-box;
        }
        .header-email:hover, .header-email:focus {
            color: var(--accent);
            border-color: var(--accent);
            text-decoration: none;
        }
        .header-email-icon {
            font-size: 1.4em;
            margin-right: 8px;
            vertical-align: middle;
            line-height: 1;
        }
        .header-email-text {
            vertical-align: middle;
            font-size: 1em;
            font-weight: 700;
            white-space: nowrap;
        }
    </style>
</head>

    <script>
        // Show/hide the button based on scroll position
        const btn = document.getElementById('backToTop');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                btn.style.display = 'flex';
            } else {
                btn.style.display = 'none';
            }
        });
        // Smooth scroll to top
        btn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        // Hide initially
        btn.style.display = 'none';

        // Event delegation for dynamically loaded content
        document.querySelector('main').addEventListener('click', function(event) {
            // Magnify image on click
            if (event.target.tagName === 'IMG' && event.target.closest('.publication-image')) {
                const modal = document.getElementById('imageModal');
                const modalImg = document.getElementById('modalImage');
                modalImg.src = event.target.src;
                modal.classList.add('show');
                return; // Stop further processing
            }

            // Toggle abstract visibility
            if (event.target.classList.contains('abstract-button')) {
                const button = event.target;
                const abstractDiv = button.closest('.publication-details').querySelector('.publication-abstract');
                if (abstractDiv) {
                    const isHidden = abstractDiv.style.display === 'none' || abstractDiv.style.display === '';
                    abstractDiv.style.display = isHidden ? 'block' : 'none';
                    button.textContent = isHidden ? 'Hide Abstract' : 'Abstract';
                }
            }
        });

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('show');
        }

        // Close the modal when it's clicked
        document.getElementById('imageModal').addEventListener('click', closeModal);

        // Close the modal on scroll
        window.addEventListener('scroll', closeModal, { passive: true });

        // Load about me
        fetch('about_me.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('about-me-list').innerHTML = data;
          });
        
        // Load experience
        fetch('professional_experience.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('experience-list').innerHTML = data;
          });
        
        // Load awards and grants
        fetch('awards_and_grants.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('awards-and-grants-list').innerHTML = data;
          });

        // Load publications
        fetch('publications.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('publications-list').innerHTML = data;
          });

        // Load skills
        fetch('skills.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('skills-list').innerHTML = data;
          });

        // Load education
        fetch('education.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('education-list').innerHTML = data;
          });
    </script>
